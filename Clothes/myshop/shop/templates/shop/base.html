<!DOCTYPE html>
{% load static %}
<html>
<head>

       <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Markit - Digital Marketplace  HTML5 Template </title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Place favicon.ico in the root directory -->
      <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}">
      <!-- CSS here -->
      <link rel="stylesheet" href="{% static 'assets/css/preloader.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/meanmenu.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/backToTop.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/jquery.fancybox.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/fontAwesome5Pro.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/elegantFont.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/default.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

<title>{% block title %}Мой магазин{% endblock %}</title>
<link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>


      <!-- back to top end -->

      <!-- header area start -->
      <header>
         <div class="header__area white-bg" id="header-sticky">
            <div class="container">
               <div class="row align-items-center">
                  <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-4 col-6">
                     <div class="logo">
                        <a href="/">
                            <div class="logotip">
                        <img src="{% static 'assets/img/logo/logo.png' %}" alt="logotip"></div>
                        </a>
                     </div>
                  </div>
                  <div class="col-xxl-8 col-xl-8 col-lg-8 d-none d-lg-block">
                     <div class="main-menu">
                        <nav id="mobile-menu">
                           <ul>
                              <li><a href="/futbolki/">Футболки</a></li>
                               <li><a href="/hudi/">Худи</a></li>
                              <li><a href="/svitshoty-dzhempery/">Свитшоты & Джемперы</a></li>
                              <li><a href="/olimpijki/">Олимпийки</a></li>
                           </ul>
                        </nav>
                     </div>
                  </div>
                  <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-8 col-6">
                     <div class="header__action d-flex align-items-center justify-content-end">
                        <div class="header__cart d-none d-sm-block">
                           <a href="/cart/" class="cart-toggle-btn">
                              <i class="far fa-shopping-cart"></i>
                               ${{ cart.get_total_price }}
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <!-- header area end -->


         <!-- hero area start -->
         <section class="hero__area hero__height grey-bg-3 d-flex align-items-center">
            <div class="hero__shape">
                <div class="lol">
               <img class="circle" src="{% static 'assets/img/icon/hero/hero-circle.png' %}" alt="circle">
               <img class="circle-2" src="{% static 'assets/img/icon/hero/hero-circle-2.png' %}" alt="circle">
               <img class="square" src="{% static 'assets/img/icon/hero/hero-square.png' %}" alt="circle">
               <img class="square-2" src="{% static 'assets/img/icon/hero/hero-square-2.png' %}" alt="circle">
               <img class="dot" src="{% static 'assets/img/icon/hero/hero-dot.png' %}" alt="circle">
               <img class="triangle" src="{% static 'assets/img/icon/hero/hero-triangle.png' %}" alt="circle"></div>
            </div>
            <div class="container">
               <div class="row">
                  <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-8 col-sm-8">
                     <div class="hero__content">
                        <h2 class="hero__title">
                           <span>Самая большая в мире</span>
                            КОЛЛЕКЦИЯ ОДЕЖДЫ
                        </h2>
                        <p>Покоряй мир вместе с нами!</p>
                     </div>
                  </div>
               </div>
            </div>
         </section>



<div id="content">
{% block content %}{% endblock %}
</div>
</body>
</html>
